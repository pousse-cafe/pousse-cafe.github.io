<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ site.title }}</title>
<link href="{{ '/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
<link href="{{ '/highlight/styles/github.css' | prepend: site.baseurl }}" rel="stylesheet">

<body>
